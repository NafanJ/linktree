<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Joel | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" type="image/vnd.icon" href="favicon.ico">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fce03e054a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/43620743?v=4" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/43620743?v=4" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/43620743?v=4" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Learning to a code a little everyday!
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Nathan Joel
    </div>

    <div id="links">
      <a class="link" href="./NathanJoelCV.pdf" download="NathanJoelCV.pdf">
        <i class="fa-solid fa-download">&nbsp;</i>CV
      </a>
    </div>

    <div id="hashtag">
      Keep 'er lit
    </div>
  </body>
</html>
